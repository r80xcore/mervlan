<!DOCTYPE html>
<html>
<head>
      <!-- index.html version="0.45" -->
  <meta charset="utf-8" />
  <title>XT8 VLAN Manager - Complete User Guide</title>
  <style>
    body { 
        background: #1E1E1E; 
        color: #DADADA; 
        font-family: Tahoma, Arial, sans-serif; 
        margin: 0; 
        padding: 15px;
        overflow: hidden;
    }
    
    .header { 
        text-align: center; 
        margin-bottom: 15px; 
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
    }
    
    h1 { 
        color: #FFFFFF; 
        margin: 0;
        font-size: 18px;
    }

    .tabs {
        display: flex;
        border-bottom: 1px solid #444;
        margin-bottom: 10px;
        flex-wrap: wrap;
    }

    .tab {
        padding: 8px 16px;
        background: #2D2D30;
        border: 1px solid #444;
        border-bottom: none;
        border-radius: 4px 4px 0 0;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color 0.2s;
        user-select: none;
    }

    .tab.active {
        background: #4A90E2;
        color: white;
    }

    .tab:hover {
        background: #357ABD;
    }

    .content {
        background: #000;
        border: 1px solid #444;
        border-radius: 0 0 8px 8px;
        padding: 15px;
        height: calc(100vh - 160px);
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.5;
        scrollbar-width: thin;
        scrollbar-color: #4A90E2 #1E1E1E;
    }

    .content::-webkit-scrollbar { width: 10px; }
    .content::-webkit-scrollbar-track { background: #1E1E1E; }
    .content::-webkit-scrollbar-thumb {
        background: #4A90E2;
        border-radius: 8px;
        border: 2px solid #1E1E1E;
    }
    .content::-webkit-scrollbar-thumb:hover { background: #357ABD; }

    .button-bar {
        position: sticky;
        bottom: 0;
        display: flex;
        justify-content: flex-end;
        background: #1E1E1E;
        padding: 5px 0 5px 0;
        border-top: 1px solid #444;
    }

    button {
        background: #4A90E2;
        border: 1px solid #555;
        color: #fff;
        height: 28px;
        font-size: 14px;
        padding: 0 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    button:hover { background: #357ABD; }

    .danger {
        background: #E74C3C;
    }
    .danger:hover {
        background: #C0392B;
    }

    h2 {
        color: #4A90E2;
        margin-top: 10px;
        font-size: 16px;
        border-bottom: 1px solid #333;
        padding-bottom: 3px;
    }

    code {
        background: #2D2D30;
        color: #4A90E2;
        padding: 2px 4px;
        border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>XT8 VLAN Manager - Help & Usage Guide</h1>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="important">Important</div>
    <div class="tab" data-tab="ssid">SSID Configuration</div>
    <div class="tab" data-tab="lan">LAN Configuration</div>
    <div class="tab" data-tab="general">General Settings</div>
    <div class="tab" data-tab="controls">Controls</div>
    <div class="tab" data-tab="cli">CLI Box & Active VLANs</div>
  </div>

  <div class="content" id="content"></div>

  <div class="button-bar">
    <button class="danger" onclick="window.close()">Close</button>
  </div>

  <script>
    const SECTIONS = {

      controls: `

      cli: `

  print output here.

STATUS ICONS
------------------------------

âŽ Not configured
ðŸŸ© Edited but not saved
âŒ Invalid or missing value
ðŸŸ¡ Duplicate VLAN detected

`
    };

    const contentEl = document.getElementById('content');
    const tabs = document.querySelectorAll('.tab');

    function showTab(tabName) {
      tabs.forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
      contentEl.textContent = SECTIONS[tabName] || "No content available.";
      contentEl.scrollTop = 0;
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => showTab(tab.getAttribute('data-tab')));
    });

    // Default to the first tab
    showTab('important');
  </script>
</body>
</html>
